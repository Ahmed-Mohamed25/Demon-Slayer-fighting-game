<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Mohamed Abd_ELMouty</title>
    <style>
      * {
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- big Container -->
    <div style="position: relative; display: inline-block">
      <!-- small Container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- playerHealth -->
        <div
          style="
            position: relative;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgba(45, 10, 10, 0.48);
              height: 20px;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: rgb(132, 255, 0);
              top: 0;
              right: 0;
              /* left: 0; */
              bottom: 0;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgba(17, 219, 149, 0.48);
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 4px;
            font-size: 42px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 900;
            color: rgb(150, 176, 198);
            border-radius: 25%;
          "
        >
          100
        </div>
        <!-- Enemy Health -->

        <div style="position: relative; height: 20px; width: 100%">
          <div
            style="
              background-color: rgba(183, 142, 142, 0.48);
              height: 20px;
              border-radius: 8px;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: rgb(0, 255, 234);
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border-radius: 8px;
            "
          ></div>
        </div>
      </div>
      <div
        id="resultOfGame"
        style="
          position: absolute;
          color: aliceblue;
          margin: 4px;
          font-size: 42px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-weight: 900;
          color: aliceblue;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <div>
      NOTE: How To Play ? <br />Player 1 : can use (q , space , e ,r ) to fight
      && (w , a,d) to move and jump <br />Player 2 : can use (arrow-down ,
      <b> , </b> , . , / ) && (arrow-right , arrow-left, arrow-up ) to move and
      jump
    </div>
    <script src="./js/utls.js"></script>
    <script src="./js/classes.js "></script>
    <script src="./index.js"></script>
  </body>
</html>
